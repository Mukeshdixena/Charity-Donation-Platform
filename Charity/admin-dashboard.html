<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .charity-list {
            margin-top: 20px;
        }

        .edit-btn {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="dashboard-header">
        <a href="../index.html">logout</a>
        <h1>Admin Dashboard</h1>
        <button class="btn btn-primary" id="create-charity-btn">Create Charity</button>
    </header>

    <main class="container mt-5">
        <section>
            <h2>Charity Organizations</h2>
            <table class="table table-bordered charity-list">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Charity Name</th>
                        <th>Description</th>
                        <th>Goal Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="charity-list-body">
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal fade" id="charityModal" tabindex="-1" aria-labelledby="charityModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="charityModalLabel">Create Charity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="charity-form">
                        <div class="mb-3">
                            <label for="charityName" class="form-label">Charity Name</label>
                            <input type="text" class="form-control" id="charityName" required />
                        </div>
                        <div class="mb-3">
                            <label for="charityDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="charityDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="charityGoal" class="form-label">Goal Amount</label>
                            <input type="number" class="form-control" id="charityGoal" required />
                        </div>
                        <input type="hidden" id="charityId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-charity-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let charities = [];
        const charityListBody = document.getElementById('charity-list-body');
        const charityModal = new bootstrap.Modal(document.getElementById('charityModal'));

        async function getCharities() {
            try {
                const response = await axios.get('/api/charities');
                charities = response.data;
                displayCharities();
            } catch (error) {
                console.error("Error fetching charities:", error);
            }
        }

        function displayCharities() {
            charityListBody.innerHTML = '';
            charities.forEach((charity, index) => {
                charityListBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${charity.name}</td>
                        <td>${charity.description}</td>
                        <td>${charity.goalAmount}</td>
                        <td>
                            <button class="btn btn-warning edit-btn" onclick="editCharity(${index})">Edit</button>
                        </td>
                    </tr>
                `;
            });
        }

        document.getElementById('create-charity-btn').addEventListener('click', () => {
            clearForm();
            document.getElementById('charityModalLabel').innerText = 'Create Charity';
            charityModal.show();
        });

        function clearForm() {
            document.getElementById('charity-form').reset();
            document.getElementById('charityId').value = '';
        }

        document.getElementById('save-charity-btn').addEventListener('click', async () => {
            const charityId = document.getElementById('charityId').value;
            const charityData = {
                name: document.getElementById('charityName').value,
                description: document.getElementById('charityDescription').value,
                goalAmount: document.getElementById('charityGoal').value
            };

            if (charityId) {
                try {
                    await axios.put(`/api/charities/${charityId}`, charityData);  // Replace with your API
                } catch (error) {
                    console.error("Error updating charity:", error);
                }
            } else {
                try {
                    await axios.post('/api/charities', charityData);  // Replace with your API
                } catch (error) {
                    console.error("Error creating charity:", error);
                }
            }
            charityModal.hide();
            getCharities();
        });

        function editCharity(index) {
            const charity = charities[index];
            document.getElementById('charityModalLabel').innerText = 'Edit Charity';
            document.getElementById('charityName').value = charity.name;
            document.getElementById('charityDescription').value = charity.description;
            document.getElementById('charityGoal').value = charity.goalAmount;
            document.getElementById('charityId').value = charity.id;
            charityModal.show();
        }

        getCharities();
    </script>
</body>

</html>
